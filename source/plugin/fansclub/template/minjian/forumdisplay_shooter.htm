<div class="ch_main" style="overflow: hidden;">
     <table border="0" cellpadding="0" cellspacing="0" width="100%" class="com_shooter">
            <colgroup>
                     <col width="104">
                     <col width="240">
                     <col width="455">
                     <col width="auto">
            </colgroup>
            <tr>
                <th>排名</th>
                <th>球员</th>
                <th>球队</th>
                <th>进球</th>
            </tr>
                {loop $team_seven_shooter['item'] $k $v}
                {if $k > 19}
                {eval break;}
                {/if}
                <tr>
                    <td {if $v[0] == '1'||$v[0]  == '2'||$v[0]  == '3'}
                             class="reds"
                        {/if}
                    >{$v[0]}</td>
                    <td>{$v[1]}</td>
                    <td>{$v[2]}</td>
                    <td>{$v[5]}</td>
	</tr>
            {/loop}
     </table>
</div>
<div class="blank20"></div>
