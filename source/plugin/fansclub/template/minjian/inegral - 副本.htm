<div class="blank20"></div>
<div class="ch_main" style="overflow: hidden;">
    <!-- <div class="tab_inegral">
        <ul class="cl">
            <li class="hover">A组</li>
            <li>B组</li>
        </ul>
    </div> -->

    <table border="0" cellpadding="0" cellspacing="0" width="100%" class="com_shooter">
        <colgroup>
            <col width="100">
            <col width="auto">
            <col width="85">
            <col width="85">
            <col width="85">
            <col width="85">
            <col width="85">
            <col width="85">
            <col width="85">
            <col width="85">
        </colgroup>
        <tr>
            <th>排名</th>
            <th>球队</th>
            <th>场次</th>
            <th>胜</th>
            <th>负</th>
            <th>平</th>
            <th>进球</th>
            <th>失球</th>
            <th>净胜球</th>
            <th>积分</th>
        </tr>
		{loop $ranking_list $k $v}
        <tr>
            <td {if $k+1 == '1' || $k+1 == '2' || $k+1 == '3'}
                 class="reds"
				 {/if}
             >{eval $k = $k + 1;}{$k}</td>
            <td>{$v['team_name']}</td>
            <td>7</td>
            <td>{$v['team_win']}</td>
            <td>{$v['team_loss']}</td>
            <td>{$v['team_draw']}</td>
            <td>1</td>
            <td>1</td>
            <td>0</td>
            <td>{$v['team_integral']}</td>
        </tr>
		{/loop}
    </table>
</div>

    <div class="jfRule">
        <h1>积分规则：</h1>
        <p>1.  每队胜一场得3分，平一场得1分，负一场得0分；
        <p>2.  联赛结束，积分多的队名次列前；
        <p>3.  如果两队或两队以上积分相等
    </div>
</div>
