<div class="ch_main" style="overflow: hidden;">
     <table border="0" cellpadding="0" cellspacing="0" width="100%" class="com_shooter">
            <colgroup>
                     <col width="104">
                     <col width="240">
                     <col width="455">
                     <col width="auto">
            </colgroup>
            <tr>
                <th>排名</th>
                <th>球员</th>
                <th>球队</th>
                <th>进球</th>
            </tr>
             <!--
            测试数据
            -->
			{loop $shooter $k $v}
                <tr>
                    <td {if $k == '0'||$k == '1'||$k == '2'}
                             class="reds"
                        {/if}
                    >{eval $k = $k + 1;}{$k}</td>
                    <td>{$v['player_name']}</td>
                    <td>{$v['team_name']}</td>
                    <td>{$v['all_goal']}</td>
				</tr>
            {/loop}
     </table>
</div>
