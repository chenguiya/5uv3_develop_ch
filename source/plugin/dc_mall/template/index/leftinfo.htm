<script>
var speed=40 
var gundong=document.getElementById("neworders"); 
var gundong2=document.getElementById("gundong2"); 
var gundong1=document.getElementById("gundong1"); 
gundong2.innerHTML=gundong1.innerHTML;
function Marquee(){ 
	if(gundong2.offsetHeight-gundong.scrollTop<=0) 
	  gundong.scrollTop-=gundong1.offsetHeight 
	else{ 
	  gundong.scrollTop++ 
	} 
}
var MyMar=setInterval(Marquee,speed) 
gundong.onmouseover=function() {clearInterval(MyMar)} 
gundong.onmouseout=function() {MyMar=setInterval(Marquee,speed)}
</script>
