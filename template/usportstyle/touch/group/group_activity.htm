<!--{if $threadlist}-->
<section class="ch_activity">
	<ul id="ch_actbox">
		<!--{loop $threadlist $thread}-->
		<li>
	        <a href="forum.php?mod=viewthread&tid=$thread[tid]&extra=$extra" class="m_actbox">
	           <span class="act_imgshow"><img src="{$thread[thumb]}"></span>
	           <div class="act_info">
	                <h3>{$thread[title]}</h3>
	                <p class="act_time">{$thread['starttimefrom']}&nbsp;<!--{if $thread['starttimeto']}-->至<br>&nbsp;{$thread['starttimeto']}<!--{/if}--></p>
	                <!--{if $thread[status]}--><p class="act_btn">立即参加</p><!--{else}--><p class="act_over">已经结束</p><!--{/if}-->
	            </div>
	        </a>
	    </li>		
		<!--{/loop}-->
	</ul>
	
	<!--{if $nextpage > 1}-->
	<div style="padding: 0 8px;">
		<a id="load-more-group-activity"  href="javascript:;" class="ybtn loadmore">加载更多</a>
	</div>
	<!--{/if}-->
</section>
<!--{/if}-->
<script id="load-more-group-activity-templ" type="text/x-dot-template">
	{{ for (var key in it) { }}
	<li>
		<a href="forum.php?mod=viewthread&tid={{=it[key].tid}}&extra=$extra" class="m_actbox">
			<span class="act_imgshow"><img src="{{=it[key].thumb}}"></span>
			<div class="act_info">
				<h3>{{=it[key].title}}</h3>
				<p class="act_time">{{=it[key].starttimefrom}}&nbsp;{{? it[key].starttimeto }}至&nbsp;{{=it[key].starttimeto}}{{?}}</p>
				{{? it[key].status === 1 }}
				<p class="act_btn">立即参加</p>
				{{??}}
				<p class="act_over">已结束</p>
				{{?}}
			</div>
		</a>
	</li>
	{{ } }}
</script>
