<div class="tableBox">
    <table class="tableMain" colspan="0" collapse="0">
        <thead>
            <tr>
                <th>号码</th>
                <th class="left_mem">球员</th>
                <th>身高</th>
                <th>位置</th>
            </tr>
        </thead>
        <tbody>
        <!--{loop $arr_player $player}-->
            <tr>
                <td>{$player['num']}号</td>
                <td class="left_mem"><img src="{$player['logo']}" alt="" style="vertical-align: middle;display: inline-block;width: 2.15rem;height: 2.15rem;border-radius:20px;"> {$player['player_name']}</td>
                <td>{$player['height']}cm</td>
                <td>{$player['position']}</td>
            </tr>
        <!--{/loop}-->
        </tbody>
    </table>
</div>
<!--{template common/footer}-->
