<!--{template common/header}-->

<!-- header start -->
<header class="header">
    <div class="nav">
        <div class="category">
        	{lang mythread}
        	<div id="elecnation_nav_left">
                <a href="home.php?mod=space&uid={$_G[uid]}&do=profile&mycenter=1"><img src="{$_G['style']['styleimgdir']}/touch/common/images/icon_center.png" /></a>
        	</div>
        </div>
	</div>
</header>
<!-- header end -->
<!-- main threadlist start -->

<div class="threadlist wp">
<!--{if $list}-->
	<!--{loop $list $thread}-->
	<div id="threadlist_li">
		<a href="forum.php?mod=viewthread&tid=$thread[tid]&fromguid=hot&{if $_GET['archiveid']}archiveid={$_GET['archiveid']}&{/if}extra=$extra">
        <!--{if !$thread['forumstick'] && $thread['closed'] > 1 && ($thread['isgroup'] == 1 || $thread['fid'] != $_G['fid'])}--><!--{eval $thread[tid]=$thread[closed];}--><!--{/if}-->
		$thread[typehtml] $thread[sorthtml]
		$thread[subject]
		<span class="by">
        {lang reply} <!--{if $thread['isgroup'] != 1}-->$thread[replies]<!--{else}-->{$groupnames[$thread[tid]][replies]}<!--{/if}--> / {lang focus_show} <!--{if $thread['isgroup'] != 1}-->$thread[views]<!--{else}-->{$groupnames[$thread[tid]][views]}<!--{/if}--> , $thread[dateline]</span>

		<!--{if $thread['digest'] > 0}-->
		<span class="icon_top"><img src="{$_G['style']['styleimgdir']}/touch/common/images/icon_digest.png"></span>
		<!--{elseif $thread['attachment'] == 2 && $_G['setting']['mobile']['mobilesimpletype'] == 0}-->
		<span class="icon_tu"><img src="{$_G['style']['styleimgdir']}/touch/common/images/icon_tu.png"></span>
		<!--{/if}-->
		</a>
	</div>
	<!--{/loop}-->
<!--{else}-->
	<div id="elecnation_noinfo">{lang no_related_posts}</div>
<!--{/if}-->

$multi
<div id="elecnation_multi_footer"></div>

</div>
<!-- main threadlist end -->

<!--{template common/footer}-->
