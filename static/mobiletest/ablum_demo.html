<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ablum_demo</title>
    <link rel="stylesheet" href="mobile.css"/>
    <script src="mobile.js"></script>
</head>
<body>
   <div class="ablum">

       			<li style="display:block">

						<span class="fl"><a href="">MESSI-炫酷纪念版装备</a></span>
						<span class="fr"><b>1/12</b></span>
					</div>
				</li>
       			<li style="display:none">

						<span class="fl"><a href="">MESSI-炫酷纪念版装备</a></span>
						<span class="fr"><b>1/12</b></span>
					</div>
				</li>
       			<li style="display:none">
       				<img src="images/mobile_pic.jpg" alt="" width="auto" height="auto" />
					<div class="ablum_name">
						<span class="fl"><a href="">MESSI-炫酷纪念版装备</a></span>
						<span class="fr"><b>1/12</b></span>
					</div>
				</li>

</html>
